<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Vida Organizada</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      color: #333;
    }
    .section {
      background: #fff;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    button {
      margin-left: 10px;
    }
    input[type="text"] {
      padding: 5px;
      width: 70%;
    }
  </style>
</head>
<body>

  <h1>ðŸ§  Minha Vida Organizada</h1>

  <div class="section">
    <h2>ðŸ•’ Rotina DiÃ¡ria</h2>
    <input type="text" id="rotinaInput" placeholder="Adicionar item da rotina..." />
    <button onclick="addRotina()">Adicionar</button>
    <ul id="rotinaLista"></ul>
  </div>

  <div class="section">
    <h2>âœ… Metas do Dia</h2>
    <input type="text" id="metaInput" placeholder="Adicionar meta do dia..." />
    <button onclick="addMeta()">Adicionar</button>
    <ul id="metaLista"></ul>
  </div>

  <script>
    function addRotina() {
      const input = document.getElementById('rotinaInput');
      const texto = input.value.trim();
      if (texto) {
        const li = document.createElement('li');
        li.textContent = texto;
        const btn = document.createElement('button');
        btn.textContent = 'Remover';
        btn.onclick = () => li.remove();
        li.appendChild(btn);
        document.getElementById('rotinaLista').appendChild(li);
        input.value = '';
      }
    }

    function addMeta() {
      const input = document.getElementById('metaInput');
      const texto = input.value.trim();
      if (texto) {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.style.marginRight = '10px';
        li.appendChild(checkbox);
        li.appendChild(document.createTextNode(texto));
        const btn = document.createElement('button');
        btn.textContent = 'Remover';
        btn.onclick = () => li.remove();
        li.appendChild(btn);
        document.getElementById('metaLista').appendChild(li);
        input.value = '';
      }
    }
  </script>

</body>
</html>
